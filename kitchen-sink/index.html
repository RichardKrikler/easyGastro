<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitchen-sink - EGS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header Element -->
<div class="header text-center">
    <h1 class="text-white fw-normal py-2 fs-3 mb-0">Anmeldeseite</h1>
</div>

<!-- Icons -->
<div>
    <span class="material-icons-outlined">payments</span>
    <span class="material-icons-outlined">cloud_upload</span>
    <span class="material-icons-outlined">close</span>
    <span class="material-icons-outlined">assignment</span>
    <span class="material-icons-outlined">keyboard_arrow_right</span>
</div>


<!-- Food-Drink Nav Element -->
<div class="d-flex">
    <div class="w-50 text-center bg-yellow py-3 fs-5 fw-bold">Getränke</div>
    <div class="w-50 text-center bg-orange py-3 fs-5">Speisen</div>
</div>

<!-- Username Element -->
<div class="username position-absolute bottom-0 px-3 py-2">
    <p class="fs-4 mb-0">User</p>
</div>

<!-- Copyright Notice Element -->
<div class="copyright-notice position-absolute bottom-0 px-3 py-2">
    <p class="fs-4 mb-0">© easyGastro</p>
</div>

<!-- Login Element -->
<div class="login container col-11 col-sm-8 col-md-6 col-lg-7 col-xl-5 col-xxl-4 my-3 pt-3 pb-4 px-4">
    <form>
        <div class="h1 text-center fw-bold">Login</div>
        <div class="mb-3">
            <label for="loginNameInput" class="form-label ms-2 fs-3 fw-normal">Name:</label>
            <input type="text" class="form-control shadow-sm py-2" id="loginNameInput">
        </div>
        <div class="mb-3">
            <label for="loginPasswordInput" class="form-label ms-2 fs-3 fw-normal">Passwort:</label>
            <input type="password" class="form-control shadow-sm" id="loginPasswordInput">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-dark shadow-sm fs-3 mt-4 px-4 py-2 fw-normal">Anmelden</button>
        </div>
    </form>
</div>

<!-- Table-Kitchen Element -->
<div class="table-kitchen bg-red d-inline-block m-2">
    <p class="fs-5 mb-0 p-3">Bestellung - Tisch 1</p>
</div>

<div class="table-kitchen bg-yellow d-inline-block m-2">
    <p class="fs-5 mb-0 p-3">Bestellung - Tisch 1</p>
</div>

<div class="table-kitchen bg-green d-inline-block m-2">
    <p class="fs-5 mb-0 p-3">Bestellung - Tisch 1</p>
</div>

<!-- Modal Element -->
<!-- Button trigger modal -->
<br>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Open Modal</button>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center border-bottom-0">
                <h3 class="modal-title">Titel</h3>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer d-flex justify-content-between border-top-0">
                <button type="button" class="btn bg-red fs-5" data-bs-dismiss="modal">Zurück</button>
                <button type="button" class="btn bg-yellow fs-5">OK</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
